<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passando mouse</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir, Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>

    <ul>
        <li title="&lt;p&gt;"><u>Paragrafos</u></li>
        <li title="&lt;title&gt;"><u>Titulos</u></li>
        <li title="&lt;img&gt;"><u>Imagens</u></li>
        <li title="&lt;abbr&gt;"><u>Abreviações</u></li>
        <li title="&lt;code&gt;"><u>Codico-fonte</u></li>
        <li title="&lt;ol&gt;"><u>Listas numeradas</u></li>
        <li title="&lt;ul&gt;"><u>Listas com demarcadores</u></li>
    </ul>
</body>
</html>
