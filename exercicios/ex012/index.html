<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>
        este vídeo está hospedado localmente
    </p>
    <video width="300" poster="midia/images.jpeg" controls>
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/meuvideowm.webm" type="video/webm">
        <p>Seu navegador nao tem compatibiliade com a reprodução de videos</p>
</video>
 
<h1>inserindo videos do youtube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/rx8EhkXk9zs?si=G-IEvqsnZWXPmy_i" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>

<!-- quando mais tipos de videos voce colocar, melhor a distribuição do site, pois ai as pessoas terao mais acessibilidade -->

<!-- mas nao e muito recomendado, pois os videos hospedados dentro do site "local" fica muito caro para o cliente, proximo video saberemos como colocar os videos de forma melhor-->
