<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient em css</title>
    <style>
        * { /* Configuração globais das csss */
            height: 100%;
        }
        body { /* podemos usar o adobe colors pra pegar as cores desejadas */       /* e tambem podemos adicionar em graus, pra ter um gradiante mais bonito */

            }
        </style>

</head>
<body>
    <h1>Testando Gradient</h1>
</body>
</html>
